
{% extends "page.html" %}

{% block content %}
  <h1>Challenge {{leaderboard.name}}</h1>

  <a href="{% url 'show_leaderboard' leaderboard.slug %}">Back to board</a>

  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <button class="button-primary" type="submit">
      Submit challenge
    </button>
  </form>
{% endblock %}
