{% extends "page.html" %}

{% block masthead %}
<h1>Leaderboards</h1>
{% endblock %}

{% block content %}
<div class="container">
  <h2>Leaderboard Groups</h2>
  <ol class="leaderboards-list">
    {% for group in leaderboard_groups %}
    <li>
      <a href="{% url 'show_group' group.slug %}">{{group.name}}</a>
    </li>
    {% empty %}
    <li class="empty">
      There's nothing here! Maybe you should bug a moderator.
    </li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
